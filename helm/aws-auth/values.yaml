configmap:
  enabled: true
  name: aws-auth
data:
  mapAccounts: |
    - "755521597925"
  mapRoles: |
    - "groups":
      - "system:bootstrappers"
      - "system:nodes"
      "rolearn": "arn:aws:iam::755521597925:role/env-eksworker"
      "username": "system:node:{{EC2PrivateDNSName}}"
    - "groups":
      - "system:masters"
      "rolearn": "arn:aws:iam::755521597925:user/deploy-eks" 
  mapUsers: |
    - "userarn": arn:aws:iam::755521597925:user/deploy-eks
      "username": "deploy-eks"
      groups:
        - "system:masters "      